<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bounce using Map-Icons</title>
    <style>
        html,
        body,
        #map-canvas {
            margin: 0;
            width: 100;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/scottdejonge/map-icons/v3.0.0/dist/css/map-icons.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://cdn.rawgit.com/scottdejonge/map-icons/v3.0.0/dist/js/map-icons.min.js"></script>
    <script src="https://cdn.rawgit.com/julienetie/request-frame/master/dist/request-frame.min.js"></script>
    <script src="../marker-animate.js"></script>
</head>

<body>
    <div id="map-canvas"></div>
    <script>
        function initialize() {
            var mapCanvas = document.getElementById('map-canvas');
                
            // Center
            var center = new google.maps.LatLng(-27.46834, 153.02365);

            // Map Options		
            var mapOptions = {
                zoom: 16,
                center: center,
                scrollwheel: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [
                    {stylers: [{ visibility: 'simplified' }]},
                    {elementType: 'labels', stylers: [{ visibility: 'off' }]}
                ]
            };
            
            // Create the Map
            map = new google.maps.Map(mapCanvas, mapOptions);

            var marker1 = new Marker({
                map: map,
                position: new google.maps.LatLng(-27.46577, 153.02303),
                icon: {
                    path: SQUARE_PIN,
                    fillColor: '#00CCBB',
                    fillOpacity: 1,
                    strokeColor: '',
                    strokeWeight: 0
                },
                map_icon_label: '<span class="map-icon map-icon-point-of-interest"></span>'
            });
            marker1.bounce(true);
            
            var marker2 = new Marker({
                map: map,
                position: new google.maps.LatLng(-27.46617, 153.01865),
                icon: {
                    path: ROUTE,
                    fillColor: '#1998F7',
                    fillOpacity: 1,
                    strokeColor: '',
                    strokeWeight: 0
                },
                map_icon_label: '<span class="map-icon map-icon-transit-station"></span>'
            });
            marker2.bounce(true);
            
            var marker3 = new Marker({
                map: map,
                position: new google.maps.LatLng(-27.46870, 153.02335),
                icon: {
                    path: MAP_PIN,
                    fillColor: '#6331AE',
                    fillOpacity: 1,
                    strokeColor: '',
                    strokeWeight: 0
                },
                map_icon_label: '<span class="map-icon map-icon-city-hall"></span>'
            });
            marker3.bounce(true);
            
            var marker4 = new Marker({
                map: map,
                position: new google.maps.LatLng(-27.46900, 153.02009),
                icon: {
                    path: SQUARE_ROUNDED,
                    fillColor: '#6331AE',
                    fillOpacity: 1,
                    strokeColor: '',
                    strokeWeight: 0
                },
                map_icon_label: '<span class="map-icon map-icon-courthouse"></span>'
            });
            marker4.bounce(true);
            
            var marker5 = new Marker({
                map: map,
                position: new google.maps.LatLng(-27.46904, 153.02754),
                icon: {
                    path: SQUARE,
                    fillColor: '#00CCBB',
                    fillOpacity: 1,
                    strokeColor: '',
                    strokeWeight: 0
                },
                map_icon_label: '<span class="map-icon map-icon-grocery-or-supermarket"></span>'
            });
            marker5.bounce(true);
            
            var marker6 = new Marker({
                map: map,
                position: new google.maps.LatLng(-27.47167, 153.02580),
                icon: {
                    path: SHIELD,
                    fillColor: '#6331AE',
                    fillOpacity: 1,
                    strokeColor: '',
                    strokeWeight: 0
                },
                map_icon_label: '<span class="map-icon map-icon-police"></span>'
            });
            marker6.bounce(true);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>

</html>
