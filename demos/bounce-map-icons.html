<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bounce using Map-Icons</title>
    <style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
		.marker-label,
		.marker-icon {
			z-index: 99;
			position: absolute;
			display: block;
			margin-top: -50px;
			margin-left: -25px;
			width: 50px;
			height: 50px;
			font-size: 30px !important;
			text-align: center;
			color: #FFFFFF;
			white-space: nowrap;
		}
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/scottdejonge/Map-Icons/master/css/map-icons.css" />
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://cdn.rawgit.com/scottdejonge/Map-Icons/master/js/map-icons.min.js"></script>
	<script src="https://cdn.rawgit.com/julienetie/request-frame/master/dist/request-frame.min.js"></script>
	<script src="../marker-animate.js"></script>
</head>

<body>
	<div id="map"></div>
    <script>
		function initialize() {
			var position = {lat: -34.397, lng: 150.644},
				map = new google.maps.Map(document.getElementById('map'), {
					center: position,
					zoom: 8
				}),
				marker = new Marker({
					position: position,
					map: map,
					zIndex: 20,
					icon: {
						path: SQUARE_PIN,
						fillColor: '#0E77E9',
						fillOpacity: 1,
						strokeColor: '',
						strokeWeight: 0,
						scale: 1/2
					},
					custom_label: '<i class="map-icon-cafe"></i>'
				});
				
			marker.bounce(true);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>

</html>
