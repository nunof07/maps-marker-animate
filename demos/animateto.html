<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animate To</title>
    <style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="https://cdn.rawgit.com/julienetie/request-frame/master/dist/request-frame.min.js"></script>
	<script src="../marker-animate.js"></script>
</head>

<body>
	<h3>Click anywhere on the map</h3>
	<div id="map"></div>
    <script>
		function initialize() {
			var position = {lat: -34.397, lng: 150.644},
				map = new google.maps.Map(document.getElementById('map'), {
					center: position,
					zoom: 8
				}),
				marker = new google.maps.Marker({
					position: position,
					map: map
				});
				
			google.maps.event.addListener(map, 'click', function (event) {
				marker.animateTo(event.latLng, 500);
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>

</html>
